<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input"> <! Se ha adicionado otra etiqueta: id. Con
                la que se da un identificador a este parametro con el que va a contar la página>
                <div class="chute container__botones">
                    <button onclick="verificarIntento();" class="container__boton">Intentar</button> <! Boton de la pagina> <!Las funciones creadas en algún script de JS se llaman
                    solo dentro líneas de eventos, como en este caso que es para un boton>
                    <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button> <!Boton de la pagina> <!En esta línea el boton creado tiene un atributo en particular
                    y es el disabled, que inhabilita el funcionamiento del boton.>  
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>

    <script src="app.js" defer></script> <! En esta línea de código al agregar defer dentro de la etíqueta se permite de que se ejecute 
    el script despues de que HTML se ha renderizado. El defer >


    <script src="app.js" defer></script> <! En esta línea de código >
</body>

</html>
